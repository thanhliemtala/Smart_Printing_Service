<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Welcome to SPSS</title>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* This will center the buttons vertically */
    }
    /* Optional: Add more space between buttons */
    .btn-group-vertical > .btn {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="p-3 mb-2 bg-light-subtle text-emphasis-light">
    <main class="center">
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <h1>Welcome to HCMUT SPSS</h1>
        <img src="static\images\BKU.png" width="500" height="500">
        <h2>Log in using your account on:</h2>
        <form action="#" method="post">
            <button type="submit" name="user_type" value="user" class="btn btn-primary btn-lg" aria-pressed="true">Lectures/Students of HCMUT</button>
            <button type="submit" name="user_type" value="spso" class="btn btn-secondary btn-lg" aria-pressed="true">SPSO</button>
        </form>
      </div>  
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
